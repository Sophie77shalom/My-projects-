<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <h2>Signup</h2>
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input type="text" name="Username" value="">
                    </td>
                    <td class="error">
                    </td>
                </tr>
                 <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="Password" name="Password" value="">
                    </td>
                    <td class="error">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Verify Password
                    </td>
                    <td>
                        <input type="Password" name="verify" value="">
                    </td>
                        <td class="error">
                        </td>
                </tr>
                <tr>
                    <td class="label">
                        Email (optional)
                    </td>
                    <td>
                        <input type="text" name="Email" value="">
                    </td>
                    <td class="error">
                    </td>
                </tr>
            </table>
            <input type="Submit">
        </form>
    </body>
</html>
